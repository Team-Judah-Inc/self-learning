apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-deployment
  template:
    metadata:
      labels:
        app: ui-deployment
    spec:
      containers:
      - name: ui
        image: ui-pod:1.0.0
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        env:
        - name: BACKEND_URL
          value: "http://{{ .Release.Name }}-backend:{{ .Values.backend.externalPort }}"
        ports:
        - containerPort: 8080
